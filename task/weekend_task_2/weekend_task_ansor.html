// Function  FindDigit

// findDigits(digitToSearch,array)

function fundDigits(numb, arr){
    let hasil;
    for(let i = 0 ; i < arr.length ; i++){
        if(numb === arr[i]){
            hasil = true
        }else{
            hasil = false
        }
    }
    return hasil
}

function howManyCar(letter, str) 
{
 var letter_Count = 0;
 for (var i = 0; i < str.length; i++) 
 {
    if (str.charAt(i) == letter) 
      {
      letter_Count += 1;
      }
  }
  return letter_Count;
}
