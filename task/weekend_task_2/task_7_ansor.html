<script>


// tarif = 1000 jam pertama, 2000 jam berikutnya
// 

function parkirCalculator(jamMasuk, jamKeluar){

    var hasil
    
    hasil = jamKeluar - jamMasuk
    if(hasil > 4){
        hasil = 4000 + (hasil - 4) * 2000
    }else{
        hasil = 1000 * hasil
    }
    return hasil
}

    jamMasuk = prompt('Masukan jam masuk')
    jamKeluar = prompt('Masukan jam keluar')

    var print = 'Total parkir kamu selama ' + (jamKeluar - jamMasuk) + ' jam, kamu harus bayar sebesar Rp. '
    print += parkirCalculator(jamMasuk,jamKeluar)

    alert(print) // total parkir 2 jam anda harus bayar Rp. 2000




</script>
