<script>
    //Data app

    var nama = ['Lucky', 'Fendi', 'Fery', 'Toto']
    var alamat = ['Margahayu', 'Kopo', 'Leuwi Panjang', 'Depok']
    do {
        var print = ''

        var menu = prompt('Pilih Menu.\n1.Tampilkan Data Mahasiswa.\n2.Hapus Data Mahasiswa\n3.Tambah Data Mahasiswa\n4.Update Data Mahasiswa\n5.Exit')
        if (menu == 1) {

            for (i = 0; i < nama.length; i++) {
                print += i + 1 + '. Nama ' + nama[i] + ' asal  dari ' + alamat[i] + '\n'
            }
            alert(print)
        } else if (menu == 2) {

            for (i = 0; i < nama.length; i++) {
                print += i + 1 + '. Nama ' + nama[i] + ' asal  dari ' + alamat[i] + '\n'
            }
            print += 'masukan data mana yang akan ada hapus'
            var deletedData = prompt(print)
            nama.splice(deletedData - 1, 1)
            alamat.splice(deletedData - 1, 1)
            alert('data telah berhasil dihapus')
        } else if (menu == 3) {
            var validasi = true

            while (validasi == true) {
                var tambahData = prompt('Masukan nama yang mau anda tambah(hanya boleh input alphabet)')
                var tambahAlamat = prompt('Masukan alamat yang mau anda tambah(hanya boleh input alphabet')
                if (!tambahData || !tambahAlamat) {
                    alert('tolong masukan inputan yang sesuai')

                    validasi = true
                } else {

                    nama.push(tambahData)
                    alamat.push(tambahAlamat)
                    validasi = false
                }

            }
        } else if (menu == 4) {
            var validasi = true
            for (i = 0; i < nama.length; i++) {
                print += i + 1 + '. Nama ' + nama[i] + ' asal  dari ' + alamat[i] + '\n'
            }
            while (validasi == true) {
                var nomorPilihan = prompt(print += 'Silahkan masukan no data yang akan update')
                if (nomorPilihan > 0 && nomorPilihan < nama.length) {
                    var dataPilihan = prompt('Pilih\n1.Update nama\n2.Update Alamat')
                    if (dataPilihan == 1) {
                        var updatenama = prompt('Silahkan Masukan Nama terupdate')
                        nama.splice(nomorPilihan - 1, 1, updatenama)
                    } else if (dataPilihan == 2) {
                        var updateAlamat = prompt('Silahkan Masukan Alamat terupdate')
                        alamat.splice(nomorPilihan - 1, 1, updateAlamat)
                    } else {
                        alert('anda belum memasukan inputan/inputan anda salah')
                    }
                    validasi = false
                } else {
                    alert('Anda belum memasukan input/inputan anda salah')
                    validasi = false
                }
            }
        }
    }
    while (menu != 5)
</script>
