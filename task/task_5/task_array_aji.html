<script>

    var nama = ['yudi ','budi ','doni ','joko ']
    var alamat = ['bandung','jakarta', 'bogor', 'bekasi']

        if (menu==1){

            for(var i = 0 ; i <nama.length ; i++){
                print += i + 1 + '. ' + nama[i] + 'asal dari ' + alamat[i] + '\n'
            }
            alert(print)
        //tampilkan data

            if(menuBaru == 1){
                var namaBaru = prompt('Masukan nama yang baru : ')
                nama[dataBaru-1 ] = namaBaru
                alert('Data berhasil diperbaharui!')
            }else if(menuBaru == 2){
                var alamatBaru = prompt('Masukan alamat yang baru : ')
                alamat [dataBaru-1] = alamatBaru
                alert('Data Berhasil Diperbaharui!')
            }else {
                alert('salah input')
            }
        }else{

        }
    }while(menu !=5) ;
</script>
