    function SumOdd(num) {
        // iterate in the loops
        var sum = 0
        var split = num.toString()
        var arr = split.split('').map(i => parseInt(i))

        for (var i = 0; i < arr.length; i++) {
            if (i % 2 == 0) {
                sum += arr[i]
            }
        }
        return sum

    }

    function sumOnlyNum(str) {
        sum = 0

    function spacify(str) {

    // 5. You will be given a sentence, your task is to find the middle character of each word, 
    //    if there is word with only two character, or one character, you have to delete it. (30 Points) 


    function concateMiddle(str) {
        var arr = str.split(' ')
        var len = arr.length

        var out = ''

        for (var i = 0; i < len; i++) {
            var word = arr[i]
            var wlen = word.length
            if (wlen != 1 && wlen % 2 == 1) {
                var middle = Math.floor(wlen / 2)
                out += word[middle]
            } else if (wlen != 2 && wlen % 2 == 0) {
                var middle = wlen / 2
                out += word[middle - 1] + word[middle]
            }


        }
        return out
    }

    console.log(concateMiddle('hello world')) // return‘ lr’
