    //  For example: 
    function Find_short(string) {
        var arr = string.split(' ')
        var length = arr.length
        var selectlength = []

        for (var i = 0; i < length; i++) {
            selectlength.push(arr[i].length)
        }
        return Math.min(...selectlength)
    }

    // 2. Buatlah suatu fungsi yang menerima parameter angka positif, dan mengembalikan total berapa kali harus dikalikan digit dari angka tersebut hingga mencapai 1 digit (20 Point). 

    // For example: 

    function persistence(n) {
        var total = 1
        var string = n.toString()
        var arrnum = string.split('')
        var length = arrnum.length

        if (n < 10) {
            return 0
        }
        if (n > 10) {
            for (var i = 0; i < length; i++) {
                total = total * arrnum[i]
            }
            if (total < 10) {
                return total
            } else {
                return persistence(total)
            }
        }
    }

    console.log(persistence(39)); //would return 3 # Karena 3*9 = 27, 2*7 = 14, 1*4=4 # dan 4 hanya punya 1 digit.

    console.log(persistence(4)); //would return 0# Karena 4 sudah menjadi angka 1 digit.
